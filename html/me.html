<!DOCTYPE html>
<html>

<head>
    <title>Profiles</title>
    <link rel="stylesheet" href="/static/css/main.css">

</head>

<body>
    <div id="header" style="background-color: %backgroundColor%">
        <img id="profile-image" src="/static/imgs/%image%" />
        <div id="name">%name%</div>
        <div id="job-title">%job-title%</div>
        <div id="age">%age%</div>
    </div>
    <div id="body">
        <h2>Characteristics</h2>
        <ul>
            %characteristics%
        </ul>
        <h2>Likes</h2>
        <ul>
            %likes%
        </ul>
        <h2>Dislikes</h2>
        <ul>
           %dislikes%
        </ul>
        <h2>About</h2>
        <ul>
            %about%
        </ul>
    </div>
</body>
