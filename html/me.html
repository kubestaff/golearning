<!DOCTYPE html>
<html>

<head>
    <title>Funto Awoyelu profile</title>
    <style>
        body {
            font-family: "Gill Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #f6e3d4;
            color: #929522;
            padding: 20px;
            text-align: center;
        }

        #body {
            margin-left: 25px;
        }

        #profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
        }

        #main-content {
            padding: 20px;
        }

        #name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #job-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #777;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .section p {
            margin-bottom: 5px;
        }

        li {
            list-style-type: none;
            margin-bottom: 5px;
        }
    </style>

</head>

<body>
    <div id="header">
        <img id="profile-image" src="/static/imgs/%image%" />
        <div id="name">%name%</div>
        <div id="job-title">%job-title%</div>
        <div id="age">%age%</div>
    </div>
    <div id="body">
        <h2>Characteristics</h2>
        <ul>
            %characteristics%
        </ul>
        <h2>Likes</h2>
        <ul>
            %likes%
        </ul>
        <h2>Dislikes</h2>
        <ul>
           %dislikes%
        </ul>
    </div>
</body>
