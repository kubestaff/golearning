<!DOCTYPE html>
<html>

<head>
    <title>Oreva</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div id="header" style="background-color: %backgroundColor%">
        <img id="profile-image" src="/static/imgs/%image%" />
        <div id="name" style="color: %nameFontColor%">%name%</div>
        <div id="job-title" style="color: %jobFontColor%">%job-title%</div>
        <div id="age" style="color: %ageFontColor%">%age%</div>
    </div>
    <div id="body">
        <h2>Characteristics</h2>
        %characteristics%
        <h2>Likes</h2>
        %likes%
        <h2>Dislikes</h2>
        %dislikes%
        <p>About</p>
        %about%
    </div>
</body>
