<!DOCTYPE html>
<html>

<head>
    <title>Yoni Makanda CV - Profile</title>
    <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
    <div id="header" style="background-color: %backgroundColor%;">
        <img id="profile-image" src="/static/imgs/%image%"/>
        <div id="name" style="color: %nameColor%">%name%</div>
        <div id="job-title" style="color: %jobcolor%">%job-title%</div>
        <div id="age" style="color: %ageColor%">%age%</div>
    </div>

    <div id="main-content">
        <div class="section">
            <h2>About</h2>
            <p>%about%</p>
            <h2>Characteristics</h2>
            %characteristics%
            <h2>Likes</h2>
            %likes%
            <h2>Dislikes</h2>
            %dislikes%    
        </div>        
</body>
</html>
