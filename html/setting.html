<!DOCTYPE html>
<html>

<head>
    <title>Manage User Settings</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <h1>User Settings</h1>
    <form method="get" name="userSettings">
        <p>
            <label for="AmountOfUsersOnMainPageInput">How many users to show on main page?</label>
            <input name="amountOfUsersOnMainPage" type="number" id="AmountOfUsersOnMainPageInput" min="5" max="100"
                value="%amountOfUsersOnMainPage%">
            <input name="id" type="hidden" value="%id%">
        </p>
        <p>
            <button type="submit">Click Me!</button>
        </p>
    </form>
</body>

</html>
