<!DOCTYPE html>
<html>

<head>
    <title>Manage User</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <h1>User</h1>
    <form method="get" name="user">
        <p>
            <label for="name">User Name</label>
            <input name="name" type="text" id="name" value="%name%">
        </p>
        <p>
            <label for="age">Age</label>
            <input name="age" type="number" id="age" min="0" max="100"
                value="%age%">
        </p>
        <p>
            <label for="job title">Job Title</label>
            <input name="job title" type="text" id="job title" value="%job title%">
        </p>
        <p>
            <label for="characteristics">Characteristics</label>
            <input name="characteristics" type="text" id="characteristics" value="%characteristics%">
        </p>
        <p>
            <label for="likes">Likes</label>
            <input name="likes" type="text" id="likes" value="%likes%">
        </p>
        <p>
            <label for="dislikes">Dislikes</label>
            <input name="dislikes" type="text" id="dislikes" value="%dislikes%">
        </p>
        <p>
            <button type="submit">Save</button>
        </p>
    </form>
</body>

</html>
